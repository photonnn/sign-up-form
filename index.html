<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="Assets/logo.png" alt="logo">
            <p>ODIN</p>
        </div>
        <div class="footer">
            <p>Photo by <a target=”_blank”
                    href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a target=”_blank”
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="right">

        <div class="above">
            <p> This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.
                Sign up <span>now</span> to get started.

                You <span>know</span> you want to.
            </p>
        </div>
        <form id="form" action="" method="get">
            <p>Let's do this!

            </p>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
            </div>

            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input spellcheck="false" type="email" name="email" id="email">
            </div>

            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phone_number">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
                <p id="input_error">* Password required</p>
            </div>

            <div>
                <label for="confirm_pass">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_pass" id="confirm_pass"
                    required>
            </div>
        </form>
        <div class="below">
            <button form="form" type="submit">Create Account</button><br>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
